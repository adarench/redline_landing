<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Redline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
        color: #1C1C1E;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 600px;
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #0A1F44;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 2rem;
        color: #4d4d4f;
      }
      .btn {
        display: inline-block;
        background-color: #0056D2;
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s;
      }
      .btn:hover {
        background-color: #004bb9;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .error-code {
        font-size: 1.2rem;
        color: #E63946;
        margin-top: 2rem;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <h2>The page you're looking for doesn't exist or has been moved.</h2>
      <a href="/" class="btn">Back to Home</a>
      <div class="error-code">Error 404</div>
    </div>
  </body>
</html>
